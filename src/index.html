<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header id="header">
      <h1 class="title">Battleship</h1>
    </header>
    <div class="messages-box">
      <h3 class="message">Place your Ships</h3>
    </div>
    <div id="game">
      <div class="player-counter">
        <div class="counter">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="counter">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="counter">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="counter">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="counter">
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
      <div class="player-container">
        <h3 class="player-title">Player</h3>
        <div class="box">
          <div class="letters-header">
            <div class="letter"></div>
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">G</div>
            <div class="letter">H</div>
            <div class="letter">I</div>
            <div class="letter">J</div>
          </div>
        </div>
        <div class="box">
          <div class="numbers-header">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
          </div>
          <div id="player-board"></div>
        </div>
      </div>

      <div class="computer-container">
        <h3 class="computer-title">Computer</h3>
        <div class="box">
          <div class="letters-header">
            <div class="letter"></div>
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">G</div>
            <div class="letter">H</div>
            <div class="letter">I</div>
            <div class="letter">J</div>
          </div>
        </div>
        <div class="box">
          <div class="numbers-header">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
          </div>
          <div id="computer-board"></div>
        </div>
      </div>
      <div class="computer-counter">
        <div class="counter">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="counter">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="counter">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="counter">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="counter">
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
    </div>

    <footer id="footer">
      <a
        href="https://github.com/carlosfrontend"
        class="gh-link"
        target="_blank"
        >Coded by <span class="author">Carlosfrontend</span></a
      >
      <a href="https://github.com/carlosfrontend" target="_blank"
        ><img class="gh-logo" src="" alt="github logo"
      /></a>
    </footer>
  </body>
</html>
