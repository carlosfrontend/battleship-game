<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header id="header">
      <h1 class="title">Battleship</h1>
    </header>
    <div id="game">
      <div class="player-container">
        <h3>Player</h3>
       <div class="box">
        <div class="letters-header"></div>
       </div>
        <div class="box">
          <div class="numbers-header"></div>
        <div id="player-board">

        </div>
        </div>
      </div>

      <div class="computer-container">
        <h3>Computer</h3>
        <div class="box">
          <div class="letters-header-2"></div>
         </div>
        <div class="box">
          <div class="numbers-header-2"></div>
          <div id="computer-board">

          </div>
        </div>

        </div>
      </div>

    </div>
  <footer id="footer">
    <a href="https://github.com/carlosfrontend" class="gh-link" target="_blank">Coded by <span class="author">Carlosfrontend</span></a>
    <a href="https://github.com/carlosfrontend" target="_blank"><img class="gh-logo" src="" alt="github logo"/></a>
  </footer>
  </body>
</html>
